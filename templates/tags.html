<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- nelti -->
    <!-- Elfiani -->
    <!-- Indrii -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buku</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Perpusku</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                href="{{ url_for('login') }}"
                style="color: white"
                >Login</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search" method="post">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              name="search"
            />
            <button class="btn btn-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <br />
    <br />
    <br />
    <div class="container pt-5">
      <h4 class="blockquote">Berdasarkan tags</h4>
      <div
        class="container mt-3 d-flex gap-4 flex-wrap flex-row justify-content-center text-center"
      >
        {% for i in buku %}
        <div class="card mb-3 col-3">
          <center>
            <img
              src="/static/img/{{ i[5] }}"
              class="card-img-top"
              alt="gambar"
              style="width: 100%; height: 350px"
            />
          </center>
          <div class="card-body">
            <h5 class="card-title">{{ i[1]}}</h5>
            <p class="card-text"></p>
            <p class="card-text">
              <small class="text-muted">{{ i[3][:110] }}</small>
            </p>
            <a
              class="text-decoration-none"
              href='{{ url_for("baca", id_buku=i[0] ) }}'
            >
              <button
                type="button"
                class="btn btn-info mt-2"
                style="width: 100%"
              >
                Baca Buku
              </button>
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
